<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>随身桌面</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='./img/windows.ico'>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="./css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/default.css" rel="stylesheet">
    <script type="text/javascript" src="./js/win10.js"></script>
    <script type="text/javascript" src="./js/disable_shortcuts_hidden.js"></script>

    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
         .win10-block-content-text {
             line-height: 44px;
             text-align: center;
             font-size: 16px;
         }

        #setbox{border:1px solid grey;color:white;background-color:rgba(0, 0, 0, 0.65);font-size:16px;position:absolute;left:40%;top:25%;width: 300px}
        #setbox .close{position:absolute;right:5px;top:0;text-decoration:none}
        .close a:hover{color:rgb(232,17,35);text-decoration:none}
        #setbox p{color:black;font-size:18px;height: 40px;}
        #setbox #bgurl{padding: 10px} /* */ #bgurl input{height: 25px;}
    </style>
    <script>
        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main: './img/wallpapers/main.jpg',
                mobile: './img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);

            Win10.disabledShortcutsHidden();
         
        });
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
           <div class="shortcut win10-open-window" data-url="/desk">
                <i class="icon fa fa-fw fa-internet-explorer blue" /></i>
                <div class="title">浏览器</div>
            </div>
            <div class="shortcut win10-open-window" data-url="/music">
                <i class="icon fa fa-fw fa-music purple"></i>
                <div class="title">音乐</div>
            </div>
            <a href="https://www.zhihu.com" target=_blank>
                <div class="shortcut">
                    <img class="icon" src="./img/icon/zhihu.png" />
                    <div class="title">知乎</div>
                </div>
            </a>
            <a href="https://www.bilibili.com" target=_blank>
                <div class="shortcut">
                    <img class="icon" src="./img/icon/bili.png" />
                    <div class="title">哔哩哔哩</div>
                </div>
            </a>
            <a href="http://music.163.com/" target=_blank>
                <div class="shortcut">
                    <img class="icon" src="./img/icon/netease.png" />
                    <div class="title">网易云音乐</div>
                </div>
            </a>
            <a href="https://www.douban.com/" target=_blank>
                <div class="shortcut">
                    <img class="icon" src="./img/icon/douban.png" />
                    <div class="title">豆瓣</div>
                </div>
            </a>
            <a href="https://www.github.com/" target=_blank>
                <div class="shortcut">
                    <img class="icon" src="https://github.com/fluidicon.png" />
                    <div class="title">Github</div>
                </div>
            </a>
            
            <a href="http://mail.163.com/" target=_blank>
                <div class="shortcut">
                    <i class="icon fa fa-fw fa-envelope red" ></i>
                    <div class="title">163邮箱</div>
                </div>
            </a>
            <a href="https://pan.baidu.com/" target=_blank>
                <div class="shortcut">
                    <img class="icon" src="./img/icon/dupan.png" />
                    <div class="title">百度网盘</div>
                </div>
            </a>
            <div class="shortcut win10-open-window" data-url="http://www.kantu.com/">
                <img class="icon" src="./img/icon/ps.png" />
                <div class="title">在线PS</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://fanyi.baidu.com/','<img class=\'icon\' src=\'/desk2/img/icon/duyi.png\'/>百度翻译')">
                <img class="icon" src="./img/icon/duyi.png" />
                <div class="title">百度翻译</div>
            </div>
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item win10-open-window" data-url="./plugins/theme_switcher/theme_switcher.html">
                <i class="icon fa fa-fw fa-gear"></i>
                <span class="title">背景设置</span>
            </div>
            <div class="item">
                <i class="icon fa fa-fw fa-photo" ></i>
                <span class="title">屏保模式(暂无)</span>
            </div>
            <div class="item"
                 onclick="Win10.exit()">
                <i class="icon fa fa-power-off fa-fw"></i><span class="title">关闭</span>
            </div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div loc="1,1" size="4,4" class="block">
                    <div class="content blue cover" style="font-size: 30px;line-height: 176px;text-align: center">
                        <i class="fa fa-cloud fa-fw"></i> 天气
                    </div>
                    <div class="content detail" style="background-color: rgb(46,147,217)">
                        <iframe src="//www.seniverse.com/weather/weather.aspx?uid=U43DF172E7&cid=CHBJ000000&l=&p=SMART&a=1&u=C&s=13&m=2&x=1&d=1&fc=&bgc=2E93D9&bc=&ti=0&in=0&li=" frameborder="0" scrolling="no" width="200" height="300" allowTransparency="true"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time"></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
